<mat-drawer-container [hasBackdrop]="false">
    <mat-drawer [opened]="showFiller"
                class="mat-drawer__analytics-filter"
                position="end"
                mode="over">
        <vai-analytics-filter></vai-analytics-filter>
    </mat-drawer>
    <div class="flex flex-col w-full p-3">
        <div class="button-filter flex items-center justify-between p-3 mb-3">
            <div class="text-4xl font-bold">{{title}}</div>
            <button
                class="fuse-mat-button mt-2 rounded-md"
                mat-flat-button
                color="primary"
                (click)="openDrawer()"
            >
                Tìm kiếm nâng cao
            </button>
        </div>
        <ng-content></ng-content>
    </div>
</mat-drawer-container>
