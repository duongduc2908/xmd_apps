<div class="flex flex-col items-center justify-center flex-auto min-w-0">
    <div>
        <div class="w-full max-w-[432px] mx-auto sm:mx-0">
            <!-- Logo -->
            <div class="w-full mb-8 flex justify-center">
                <div class="w-[200px]">
                    <img src="assets/images/logo/vision-ai-logo.svg">
                </div>
            </div>

            <div class="border rounded-md p-12 bg-white">

                <!-- Title -->
                <div class="text-2xl font-extrabold text-center">Đăng nhập</div>

                <!-- Sign in form -->
                <form
                    #signInNgForm="ngForm"
                    [formGroup]="signInForm"
                    class="mt-8">

                    <!-- Username field -->
                    <mat-form-field class="w-full">
                        <mat-label>Tài khoản</mat-label>
                        <input
                            [formControlName]="'username'"
                            id="username"
                            matInput>
                        <mat-error *ngIf="signInForm.get('username').hasError('required')">
                            Tài khoản là bắt buộc
                        </mat-error>
                    </mat-form-field>

                    <!-- Password field -->
                    <mat-form-field class="w-full">
                        <mat-label>Mật khẩu</mat-label>
                        <input
                            #passwordField
                            [formControlName]="'password'"
                            id="password"
                            matInput
                            type="password">
                        <button
                            (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                            mat-icon-button
                            matSuffix
                            type="button">
                            <mat-icon
                                *ngIf="passwordField.type === 'password'"
                                [svgIcon]="'heroicons_solid:eye'"
                                class="icon-size-5"></mat-icon>
                            <mat-icon
                                *ngIf="passwordField.type === 'text'"
                                [svgIcon]="'heroicons_solid:eye-off'"
                                class="icon-size-5"></mat-icon>
                        </button>
                        <mat-error>
                            Mật khẩu là bắt buộc
                        </mat-error>
                    </mat-form-field>

                    <!-- Submit button -->
                    <button
                        (click)="signIn()"
                        [color]="'primary'"
                        [disabled]="signInForm.disabled"
                        class="fuse-mat-button w-full mt-6 rounded-md"
                        mat-flat-button>
                    <span *ngIf="!signInForm.disabled">
                        Đăng nhập
                    </span>
                        <mat-progress-spinner
                            *ngIf="signInForm.disabled"
                            [diameter]="24"
                            [mode]="'indeterminate'"></mat-progress-spinner>
                    </button>
                </form>

                <!-- Alert -->
                <fuse-alert
                    *ngIf="showAlert"
                    [@shake]="alert.type === 'error'"
                    [appearance]="'outline'"
                    [showIcon]="true"
                    [title]="alert.title"
                    [type]="alert.type"
                    class="mt-8 -mb-4">
                    <span fuseAlertTitle>{{alert.title}}</span>
                    {{alert.message}}
                </fuse-alert>
            </div>
        </div>
    </div>
</div>
