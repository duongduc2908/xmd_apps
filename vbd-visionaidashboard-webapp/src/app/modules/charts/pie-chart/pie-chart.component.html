<div class="flex h-full"
     [ngClass]="{
        'flex-col items-center': displayColumn,
        'flex-row': !displayColumn
    }">
    <div class="relative w-[160px]">
        <div class="flex flex-col items-center justify-center absolute top-0 left-0 w-full h-full">
            <div class="text-secondary">Tổng số</div>
            <div class="font-bold text-4xl leading-10">{{ total }}</div>
        </div>
        <div echarts class="pie-chart" (chartInit)="onChartInit($event)" [options]="chartOption" [theme]="'dark'"
            [ngStyle]="{
                'height.px': chartHeight,
                'width.px': chartHeight
            }"></div>
    </div>
    <div class="flex items-center justify-center"
         [ngClass]="{
            'w-full' : !displayColumn,
            'mt-[30px] max-w-[240px] min-w-[200px]': displayColumn
        }">
        <div class="text-sm w-full pl-[5px] xl:pl-[25px]">
            <div class="store-name font-[500] text-[14px] leading-[16px] pb-[12px] pt-5 mb-2 text-center border-b"
                *ngIf="chartData.storeName">
                {{ chartData.storeName }}
            </div>
            <div class="grid grid-cols-5 mb-2" *ngFor="let legend of chartLegend; let i = index">
                <div class="col-span-3">
                    <span class="flex items-center cursor-pointer text-gray-500" (mouseleave)="onMouseleave(i)"
                        (mouseenter)="onMouseenter(i)">
                        <span class="min-w-[12px] w-[12px] h-[12px] inline-block mr-2"
                            [ngStyle]="{ 'background-color': legend.color }"></span>
                        <span>{{ legend.name }}</span>
                    </span>
                </div>
                <div class="col-span-1 text-right">{{ legend.value }}</div>
                <div class="col-span-1 text-right">{{ legend.percent }}</div>
            </div>
        </div>
    </div>
</div>
