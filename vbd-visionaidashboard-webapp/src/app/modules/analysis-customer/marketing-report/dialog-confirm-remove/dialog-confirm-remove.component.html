<div class="report-confirm-dialog w-[312px]">
    <div mat-dialog-title class="text-xl">Xóa báo báo</div>
    <div mat-dialog-content>
        Bạn có chắc chắn muốn xóa báo cáo <span class="font-bold">{{ data.name }}</span> ?
    </div>
    <div mat-dialog-actions class="p-0 pt-8 pb-2">
        <div class="flex flex-row justify-end w-full">
            <button
                [color]="'primary'"
                [type]="'button'"
                class="fuse-mat-button rounded-md"
                mat-dialog-close
                mat-stroked-button
            >
                Hủy
            </button>
            <button
                (click)="onRemove()"
                [color]="'primary'"
                [type]="'button'"
                class="fuse-mat-button rounded-md"
                mat-flat-button
            >
                Xác nhận
            </button>
        </div>
    </div>
</div>
