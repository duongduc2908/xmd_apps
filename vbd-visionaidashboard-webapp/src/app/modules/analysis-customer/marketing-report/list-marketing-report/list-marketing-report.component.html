<div class="flex flex-col w-full p-3">
    <div class="button-filter flex items-center justify-between p-3 mb-3">
        <div class="text-4xl font-bold">Báo cáo chiến dịch Marketing</div>
        <button
            class="fuse-mat-button mt-2 rounded-md"
            mat-flat-button
            color="primary"
            (click)="onCreateReport()"
        >
            Tạo báo báo
        </button>
    </div>
    <div class="flex flex-col w-full p-3">
        <fuse-card class="flex flex-col w-full p-[12px]">
            <vai-vision-table
                [class]="'table-custom'"
                [displayedColumns]="displayedColumns"
                [dataSource]="dataSource"
                (action)="tableAction($event)"
            >
            </vai-vision-table>
            <vai-vision-paging
                [paging]="paging"
                (pageChange)="onPageChange($event)"
            >
            </vai-vision-paging>
        </fuse-card>
    </div>
    <vai-report-viewer-helper #reportViewerHelper></vai-report-viewer-helper>
</div>
